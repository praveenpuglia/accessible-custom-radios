<!DOCTYPE html>
<html>
    <head>
        <title>Custom Accessible Radio Inputs</title>
    </head>
        <link rel="stylesheet" href="css/style.css">
    <body>
        <h1>Custom Accessible Radio Inputs</h1>
        <p class="section">
            <span tabindex=0 class="icon-radio">radio1</span>
            <input type="radio" name="sameName" value="radio1" />
            <span  class="icon-radio">radio2</span>
            <input type="radio" name="sameName" value="radio2" />
            <span  class="icon-radio">radio3</span>
            <input type="radio" name="sameName" value="radio3" />
        </p>

        <p class="section">
            <span tabindex=0 class="icon-radio">radioA</span>
            <input type="radio" name="sameName1" value="radioA" />
            <span  class="icon-radio">radioB</span>
            <input type="radio" name="sameName1" value="radioB" />
            <span  class="icon-radio">radioC</span>
            <input type="radio" name="sameName1" value="radioC" />
        </p>

        <p class="section note">
            P.S - The shadows follow "fibonacci" series. I love Mathematics ^_^
        </p>
        <!-- SCRIPT  -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script type="text/javascript" src="js/accessibleRadio.js"></script>
    </body>
</html>
